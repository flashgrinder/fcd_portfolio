<!-- Portfolio -->
<section class="portfolio block-padding">
    <div class="portfolio__body">
        <div class="portfolio__tabs tabs">
            <div class="portfolio__tabs-buttons tabs__buttons">
                <div class="portfolio__tabs-button tabs__button is-active" data-tab-trigger="1">
                    <span class="portfolio__tabs-button-text title title--large title--black title--w-light">
                        Web-Дизайн
                    </span>
                    <img src="img/portfolio/tab-1.jpg" alt="" class="portfolio__tabs-button-img">
                </div>
                <div class="portfolio__tabs-button tabs__button" data-tab-trigger="2">
                    <span class="portfolio__tabs-button-text title title--large title--black title--w-light">
                        Графический дизайн
                    </span>
                    <img src="img/portfolio/tab-2.jpg" alt="" class="portfolio__tabs-button-img">
                </div>
            </div>
            <div class="portfolio__tabs-wrapper tabs__wrapper">
                <div class="portfolio__tabs-content tabs__content is-open" data-tab-content="1">
                    <div class="portfolio__slider">
                        <!-- Slider main container -->
                        <div class="portfolio__swiper-container portfolio__swiper-container--web swiper-container">
                            <!-- Additional required wrapper -->
                            <div class="portfolio__swiper-wrapper swiper-wrapper disableds">
                                <!-- Slides -->
                                <div class="portfolio__swiper-slide swiper-slide">
                                    <!-- Portfolio-card -->
                                    <article class="portfolio-card">
                                        <header class="portfolio-card__header">
                                            <div class="portfolio-card__top">
                                                <div class="portfolio-card__plus">
                                                    <svg width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path d="M19.2676 31L19.2676 19.2729L31 19.2729L31 11.7271L19.2676 11.7271L19.2676 -5.12839e-07L11.7324 -8.42214e-07L11.7324 11.7271L-5.12606e-07 11.7271L-8.42447e-07 19.2729L11.7324 19.2729L11.7324 31L19.2676 31Z" fill="black"/>
                                                    </svg>
                                                </div>
                                                <span class="portfolio-card__time text text--big text--black text--w-light">
                                                    2017
                                                </span>
                                            </div>
                                            <div class="portfolio-card__info">
                                                <img src="img/portfolio/me.svg" alt="" class="portfolio-card__logo">
                                                <h3 class="portfolio-card__text text text--big text--black text--w-light">
                                                    Дизайн | Вёрстка
                                                </h3>
                                            </div>
                                        </header>
                                        <div class="portfolio-card__body">
                                            <img src="img/portfolio/prt-img-1.jpg" alt="" class="portfolio-card__img">
                                            <div class="portfolio-card__action">
                                                <a href="javascript:;" class="portfolio-card__button button button--primary">
                                                    Перейти
                                                </a>
                                            </div>
                                        </div>
                                    </article>
                                    <!-- /. Portfolio-card -->
                                </div>
                            </div>
                        </div>
                        <!-- If we need navigation buttons -->
                        <div class="portfolio__slider-nav disableds">
                            <div class="portfolio__swiper-button-prev portfolio__slider-arrow">
                                <svg class="portfolio__slider-arrow-svg" width="7" height="11" viewBox="0 0 7 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 1L1.82588 4.75671C1.3845 5.15395 1.3845 5.84605 1.82588 6.24329L6 10" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="portfolio__swiper-button-next portfolio__slider-arrow">
                                <svg class="portfolio__slider-arrow-svg" width="7" height="11" viewBox="0 0 7 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1L5.17412 4.75671C5.6155 5.15395 5.6155 5.84605 5.17412 6.24329L1 10" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>                            
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portfolio__tabs-content tabs__content" data-tab-content="2">
                    <div class="portfolio__slider">
                        <!-- Slider main container -->
                        <div class="portfolio__swiper-container portfolio__swiper-container--web swiper-container">
                            <!-- Additional required wrapper -->
                            <div class="portfolio__swiper-wrapper swiper-wrapper disableds">
                                <!-- Slides -->
                                <div class="portfolio__swiper-slide swiper-slide">
                                    <!-- Portfolio-card -->
                                    <article class="portfolio-card">
                                        <header class="portfolio-card__header">
                                            <div class="portfolio-card__subtitle">
                                                <span class="portfolio-card__pretext text text--normal text--white text--w-light">
                                                    Уникальный дизайн
                                                </span>
                                                <span class="portfolio-card__time text text--small text--dark-gray text--w-light">
                                                    2 недели
                                                </span>
                                            </div>
                                        </header>
                                        <div class="portfolio-card__body">
                                            
                                        </div>
                                        <footer class="portfolio-card__footer">
                                            <div class="portfolio-card__action">
                                                <a href="javascript:;" class="portfolio-card__button button button--primary">
                                                    Перейти
                                                </a>
                                            </div>
                                        </footer>
                                    </article>
                                    <!-- /. Portfolio-card -->
                                </div>
                            </div>
                        </div>
                        <!-- If we need navigation buttons -->
                        <div class="portfolio__slider-nav disableds">
                            <div class="portfolio__swiper-button-prev portfolio__slider-arrow">
                                <svg class="portfolio__slider-arrow-svg" width="7" height="11" viewBox="0 0 7 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 1L1.82588 4.75671C1.3845 5.15395 1.3845 5.84605 1.82588 6.24329L6 10" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="portfolio__swiper-button-next portfolio__slider-arrow">
                                <svg class="portfolio__slider-arrow-svg" width="7" height="11" viewBox="0 0 7 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1L5.17412 4.75671C5.6155 5.15395 5.6155 5.84605 5.17412 6.24329L1 10" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /. Portfolio -->
